<button ion-button [attr.round]="round" [attr.outline]="outline" [attr.float-right]="pos === 'right' || null" [attr.float-left] = "pos === 'left' || null"  [color]="color" small [attr.icon-only]="!withText&&withIcon" (click)="changeLanguage()" [title]="'Change language' | translate">
  <ion-icon name="globe" *ngIf="withIcon"></ion-icon>
  <span *ngIf="withText">{{currentLanguage | translate}}&nbsp;</span>
</button>
