<ion-content no-bounce>
  <div class="login-background"></div>
  <ion-grid no-padding>
    <ion-row justify-content-center no-padding>
      <ion-col size-sm="8" size-lg="6" size-xl="4" align-self-center no-padding>
        <div class="login-header" text-center>
          <h1 translate>APP_NAME</h1>
          <h6>v{{version}}</h6>
          <ion-list *ngIf="isWeb" color="primary" lines="none" no-margin>
            <ion-item lines="none" color="primary">
              <ion-label><span translate>Language</span></ion-label>
              <i18n-language-selector color="light" [withIcon]="true" [withText]="true"></i18n-language-selector>
            </ion-item>
          </ion-list>
        </div>
        <div class="login-container">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <ion-text color="danger" [hidden]="!error || loginForm.dirty">
              <span padding translate>Username or password incorrect.</span>
            </ion-text>
            <ion-list lines="none">
              <ion-item>
                <ion-label position="floating">{{'Username' | translate}}</ion-label>
                <ion-input type="text" formControlName="username" autocomplete="username"></ion-input>
              </ion-item>
              <ion-text color="danger" [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched">
                <span padding translate>Username is required</span>
              </ion-text>
              <ion-item>
                <ion-label position="floating">{{'Password' | translate}}</ion-label>
                <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
              </ion-item>
              <ion-text color="danger" [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched">
                <span padding translate>Password is required</span>
              </ion-text>
              <ion-item padding-top lines="none">
                <ion-checkbox formControlName="remember"></ion-checkbox>
                <ion-label><span translate>Remember me</span></ion-label>
              </ion-item>
            </ion-list>
            <div padding-horizontal>
              <ion-button type="submit" [disabled]="loginForm.invalid" color="primary" expand="block">
                <span translate>Login</span>
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
