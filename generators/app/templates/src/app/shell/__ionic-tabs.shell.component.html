<ion-tabs #navTabs *ngIf="tabs" (ionChange)="onTabChange($event.detail.tab)" useRouter="false">
  <ion-tab
    *ngFor="let t of tabs; index as tabIndex"
    [name]="t.name"
    [label]="t.title | translate"
    [icon]="t.icon"
    show="true"
    [active]="tabIndex==selectedTabIndex"
    [selected]="tabIndex==selectedTabIndex">
  </ion-tab>
  <ion-router-outlet></ion-router-outlet>
</ion-tabs>
